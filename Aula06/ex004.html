<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font: bold 20pt arial;
        }
    </style>
</head>
<body>
    

    <script>
        var nome = window.prompt('Qul seu nome?')
        document.write(`Olá ${nome}, seu nome tem ${nome.length} letra`)
        document.write(`Olá ${nome}, seu nome em maiusculo é  ${nome.toUpperCase()}`)

    </script>
</body>
</html>
